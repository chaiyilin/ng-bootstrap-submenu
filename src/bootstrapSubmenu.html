<li ng-class="getDropdownClass()">
  <a ng-if="!hasChildren() && isSubMenu" tabindex="0" ng-href="{{menuItem.href}}">{{menuItem.display}}</a>
  <a ng-if="hasChildren() && isSubMenu" tabindex="0">
    {{menuItem.display}}<span ng-if="showCaret()" class="caret"></span>
  </a>
  <a ng-if="!hasChildren() && !isSubMenu" tabindex="0" ng-href="{{menuItem.href}}" data-toggle="dropdown" data-submenu="">{{menuItem.display}}</a>
  <a ng-if="hasChildren() && !isSubMenu" tabindex="0" data-toggle="dropdown" data-submenu="">
    {{menuItem.display}}<span ng-if="showCaret()" class="caret"></span>
  </a>
  <ul ng-if="hasChildren()" class="dropdown-menu">
    <bootstrap-submenu ng-repeat="child in menuItem.children" menu-item="child" is-sub-menu="true">
    </bootstrap-submenu>
  </ul>
</li>
